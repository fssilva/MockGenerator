name: Deploy-Bot

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Create Pr Build
      uses: Khan/pull-request-comment-trigger@1.0.0
      with:
        reaction: "rocket"
        trigger: "!build"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_VALUE }}
